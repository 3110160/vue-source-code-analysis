<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>vue源码实现</title>
</head>

<body>
  <div id="app">
    <p>sasada{{title}}</p>
    <div>
      <p v-html='title'></p>
    </div>
    <p>{{bar.z}}</p>
    <p>我是created里面改变的{{bar.z}}</p>
    <button @click='chengeTitle'>改变title</button>
    <input v-model='title' type="text">
  </div>
  <script src="./my-vue.js"></script>
  <script src="./watcher.js"></script>
  <script src="./dependence.js"></script>
  <script src="./compile.js"></script>
  <script>
    const app = new Mvue({
      el: "#app",
      data: {
        title: "vue源码实现",
        bar:{
          z: 111
        }
      },
      created() {
        this.title = 'title 被改变了';
      },
      methods: {
        chengeTitle() {
          this.bar.z = 'created()' 
        }
      }
    });
  </script>
</body>

</html>
