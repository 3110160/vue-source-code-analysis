<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vue源码实现</title>
  </head>
  <body>
    <div id="app">
      <p>sasada{{title}}</p>
      <div>
          <p v-html='title'></p>
      </div>
      <button @click='chengeTitle'>改变title</button>
      <input v-model='title' type="text">
    </div>
    <script src="./my-vue.js"></script>
    <script src="./watcher.js"></script>
    <script src="./dependence.js"></script>
    <script src="./compile.js"></script>
    <script>
      const app = new Mvue({
        el: "#app",
        data: {
          title: "vue源码实现",
          bar: {
            baz: 2323
          }
        },
        created() {},
        methods:{
          chengeTitle(){
            this.data.title = 'title 被改变来';
          }
        }
      });
      
    </script>
  </body>
</html>
